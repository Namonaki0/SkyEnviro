<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0000ff" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="apple-touch-icon" href="images/skyenviro.png" />
    <title>SkyEnviro</title>
  </head>
  <body>
    <span class="menu"><i class="fas fa-chevron-down"></i></span>

    <div class="city-menu">
      <i class="fas fa-times"></i>

      <div class="search-city-wrapper">
        <input
          type="text"
          id="search"
          autocomplete="off"
          placeholder="search city ..."
        />
        <button id="find">find</button>
      </div>

      <div class="span-message-wrapper"></div>

      <div id="history-city-section"></div>

      <button class="clear-history">clear history</button>
    </div>

    <div id="output"></div>

    <script type="module" src="./JS/app.js"></script>
  </body>
</html>
